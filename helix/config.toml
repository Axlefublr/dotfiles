theme = "gruvbox_material"

[editor]
scrolloff = 99
shell = [ "fish", "-c",]
line-number = "relative"
auto-completion = true
auto-format = true
completion-timeout = 5
preview-completion-insert = true
completion-trigger-len = 2
auto-info = true
color-modes = true
text-width = 110
default-line-ending = "lf"
insert-final-newline = false
jump-label-alphabet = "fjdkslaeiwoghruxcz/vmtyqp"

[editor.soft-wrap]
enable = true
max-wrap = 0
wrap-indicator = ""

[editor.smart-tab]
enable = false
supercede-menu = true

[editor.cursor-shape]
insert = "bar"

[editor.auto-save]
focus-lost = false

[editor.auto-pairs]
"<" = ">"
"(" = ")"
"{" = "}"
"[" = "]"
"\"" = "\""
"'" = "'"
"`" = "`"

[editor.gutters]
layout = []

[editor.statusline]
separator = ""
left = [ "diagnostics", "primary-selection-length", "selections",]
center = [ "file-name", "read-only-indicator", "file-modification-indicator",]
right = [ "spinner", "register", "position", "position-percentage", "file-encoding",]

[editor.lsp]
auto-signature-help = true
display-inlay-hints = true
display-signature-help-docs = true
goto-reference-include-declaration = false

