# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
quitOnTopLevelReturn: true
disableStartupPopups: true
gui:
  commitAuthorLongLength: 9
  scrollHeight: 10
  scrollPastBottom: false
  scrollOffMargin: 99
  skipNoStagedFilesWarning: true
  expandFocusedSidePanel: true
  enlargedSideViewLocation: top
  timeFormat: '06.01.02'
  shortTimeFormat: '15:04'
  showFileTree: false
  showBottomLine: false
  showPanelJumps: false
  nerdFontsVersion: '3'
  showDivergenceFromBaseBranch: arrowAndNumber
  border: single
  statusPanelView: allBranchesLog
  authorColors:
    Axlefublr: '#ffafd7'
  branchColors:
    main: '#af87ff'
    master: '#af87ff'
  theme:
    activeBorderColor:
      - yellow
      - bold
    searchingActiveBorderColor:
      - '#b58cc6'
      - bold
    optionsTextColor:
      - '#78bf84'
    selectedLineBgColor:
      - '#5f472d'
      # - reverse
git:
  autoFetch: false
  paging:
    pager: diff-so-fancy
  merging:
    manualCommit: true
    squashMergeMessage: Squash merge {{selectedRef}} into {{currentBranch}}
  log:
    showGraph: never
    showWholeGraph: false
  truncateCopiedCommitHashesTo: 12
  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium --oneline {{branchName}} --'
    
update:
  method: never
os:
  editPreset: helix

keybinding:
  branches:
    createPullRequest: <disabled>
    viewPullRequestOptions: <disabled>
  universal:
    # return: h
    # goInto: l
    # togglePanel: J

    # prevPage: '<disabled>'
    # nextPage: <disabled>
    
    scrollLeft:  ','
    scrollRight: '.'
    prevPage: '<'
    nextPage: '>'
    nextScreenMode: '+'
    prevScreenMode: '-'
    prevBlock-alt: h
    nextBlock-alt: l
    scrollUpMain-alt1: H
    scrollDownMain-alt1: L
    quit-alt1: K
    select: v
    toggleRangeSelect: x
    executeShellCommand: ';'
customCommands:
    - key: 'e'
      command: 'fish -c ''git show "{{.SelectedCommit.Hash}}:{{.SelectedPath}}" >/tmp/lazygit(path extension {{.SelectedPath}}) ; helix /tmp/lazygit(path extension {{.SelectedPath}}) ; rm /tmp/lazygit(path extension {{.SelectedPath}})'''
      description: 'Edit file at this point in history'
      context: 'commitFiles'
      subprocess: true
    - key: 'E'
      command: 'fish -c ''git show "{{.SelectedCommit.Hash}}^:{{.SelectedPath}}" >/tmp/lazygit(path extension {{.SelectedPath}}) ; helix /tmp/lazygit(path extension {{.SelectedPath}}) ; rm /tmp/lazygit(path extension {{.SelectedPath}})'''
      description: 'Edit file at the commit before this point in history'
      context: 'commitFiles'
      subprocess: true
    - key: 'P'
      command: 'git push {{.SelectedRemote.Name}} {{.SelectedLocalCommit.Sha}}:{{.SelectedLocalBranch.Name}}'
      context: 'commits'
      loadingText: 'Pushing commit...'
      description: 'Push a specific commit (and any preceding)'
      stream: true
    - key: 'O'
      command: 'gh pr create'
      context: localBranches
      subprocess: true
      description: 'Create pull request'
