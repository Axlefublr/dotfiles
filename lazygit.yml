# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
quitOnTopLevelReturn: true
disableStartupPopups: true
gui:
  commitAuthorLongLength: 9
  scrollHeight: 10
  scrollPastBottom: false
  scrollOffMargin: 99
  skipNoStagedFilesWarning: true
  expandFocusedSidePanel: true
  enlargedSideViewLocation: top
  timeFormat: '06.01.02'
  shortTimeFormat: '15:04'
  showFileTree: false
  showBottomLine: false
  showPanelJumps: false
  nerdFontsVersion: '3'
  showDivergenceFromBaseBranch: arrowAndNumber
  border: single
  statusPanelView: allBranchesLog
  authorColors:
    Axlefublr: '#ffafd7'
  branchColors:
    main: '#af87ff'
    master: '#af87ff'
  theme:
    activeBorderColor:
      - yellow
      - bold
    searchingActiveBorderColor:
      - '#b58cc6'
      - bold
    optionsTextColor:
      - '#78bf84'
    selectedLineBgColor:
      - '#5f472d'
      # - reverse
git:
  autoFetch: false
  paging:
    pager: diff-so-fancy
  merging:
    manualCommit: true
    squashMergeMessage: Squash merge {{selectedRef}} into {{currentBranch}}
  log:
    showGraph: never
    showWholeGraph: false
  truncateCopiedCommitHashesTo: 12
  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium --oneline {{branchName}} --'
    
update:
  method: never
os:
  editPreset: helix

keybinding:
  branches:
    createPullRequest: <disabled>
    viewPullRequestOptions: <disabled>
  universal:
    # return: h
    # goInto: l
    # togglePanel: J

    # prevPage: '<disabled>'
    # nextPage: <disabled>
    
    scrollLeft:  ','
    scrollRight: '.'
    prevPage: '<'
    nextPage: '>'
    nextScreenMode: '+'
    prevScreenMode: '-'
    prevBlock-alt: h
    nextBlock-alt: l
    scrollUpMain-alt1: H
    scrollDownMain-alt1: L
    quit-alt1: K
    select: v
    toggleRangeSelect: x
    executeShellCommand: ';'
customCommands:
    - key: o
      context: files
      command: 'fish -c ''git show HEAD:{{.SelectedPath}} >~/bs/lazygit(path extension {{.SelectedPath}}) ; helix ~/bs/lazygit(path extension {{.SelectedPath}})'''
      subprocess: true
      description: 'Edit file at HEAD'

    - key: 'e'
      context: 'commitFiles'
      command: 'fish -c ''git show "{{.SelectedCommit.Hash}}:{{.SelectedPath}}" >/tmp/lazygit(path extension {{.SelectedPath}}) ; helix /tmp/lazygit(path extension {{.SelectedPath}}) ; rm /tmp/lazygit(path extension {{.SelectedPath}})'''
      subprocess: true
      description: 'Edit file at this point in history'
    - key: 'E'
      context: 'commitFiles'
      command: 'fish -c ''git show "{{.SelectedCommit.Hash}}^:{{.SelectedPath}}" >/tmp/lazygit(path extension {{.SelectedPath}}) ; helix /tmp/lazygit(path extension {{.SelectedPath}}) ; rm /tmp/lazygit(path extension {{.SelectedPath}})'''
      subprocess: true
      description: 'Edit file at the commit before this point in history'

    - key: 'P'
      context: 'commits'
      command: 'git push {{.SelectedRemote.Name}} {{.SelectedLocalCommit.Sha}}:{{.SelectedLocalBranch.Name}}'
      stream: true
      loadingText: 'Pushing commit...'
      description: 'Push a specific commit (and any preceding)'
    - key: 't'
      context: 'commits'
      command: 'git {{index .PromptResponses 0}} {{.SelectedLocalCommit.Sha}}'
      prompts:
        - type: 'menu'
          title: 'How to revert?'
          options:
            - value: 'revert'
              name: 'With a commit'
            - value: 'revert -n'
              name: 'Into index'
      description: 'View reverting options...'
    - key: '<C-t>'
      context: 'commits'
      command: 'fish -c ''git tag {{index .PromptResponses 0}} {{.SelectedLocalCommit.Sha}} -F curtag.txt ; truncate -s 0 curtag.txt'''
      prompts:
        - type: 'input'
          title: 'Tag name:'
      description: 'Create pre-filled tag'
    - key: o
      context: 'commits'
      command: 'fish -c ''git diff {{.SelectedLocalCommit.Sha}}^..{{.SelectedLocalCommit.Sha}} >~/bs/commit.diff ; helix ~/bs/commit.diff'''
      subprocess: true
      description: 'Edit commit diff in editor'

    - key: 'O'
      context: localBranches
      command: 'gh pr create'
      subprocess: true
      description: 'Create pull request'
    # - key: 'P'
    #   context: localBranches
    #   command: 'git push origin {{.SelectedLocalBranch.Name}}'
    #   loadingText: 'pushing selected branch'
    #   description: 'Push selected branch'
    - key: 'o'
      context: 'localBranches'
      command: 'gh pr checkout {{index .PromptResponses 0}}'
      prompts:
        - type: 'input'
          title: 'PR id:'
      loadingText: 'checking out PR'
      description: 'Checkout PR'
