  delimiter:
    - 'd'
  down:
    - 'Down'
    - 'j'
  exit:
    - 'q'
  filter:
    - 'f'
  follow_all:
    - 'a'
  follow_mode:
  goto:
    - 'Enter'
  header:
    - 'p'
  help:
    - 'ctrl+h'
  hide_other:
    - 'e'
  input_casesensitive:
    - 'alt+i'
  input_regexp_search:
    - 'alt+b'
  input_previous:
    - 'ctrl+p'
  input_next:
    - 'ctrl+n'
  left:
    - 'left'
    - 'h'
  line_number_mode:
    - 'u'
  mark:
    - 'm'
  multi_color:
    - '.'
  next_backsearch:
    - 'N'
  next_doc:
    - ']'
  next_mark:
    - '>'
  next_search:
    - 'n'
  next_section:
