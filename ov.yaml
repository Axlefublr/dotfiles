# QuitSmall: false # quit if the file size is smaller than the terminal size.
IsWriteOriginal: true # write the original content when exiting.
# BeforeWriteOriginal: 0 # write the number of lines before the current location when exiting.
# AfterWriteOriginal: 0 # write the number of lines after the current location when exiting.

# CaseSensitive: false
SmartCaseSensitive: true
# RegexpSearch: false
# Incsearch: true

# MemoryLimit: -1 # the maximum number of lines that can be loaded into memory.
# MemoryLimitFile: 100 # the maximum number of lines that can be loaded into memory when opening a file.

DisableMouse: true
# DisableColumnCycle: false
# ViewMode: markdown
# Debug: false
# ShrinkChar: 'â€¦' # characters displayed when the column is shrinking.

Prompt:
  Normal:
   # ShowFilename: true # show the filename.
   InvertColor: false # invert the color of the prompt.
   # ProcessOfCount: true # show the process of count.

General:
  TabWidth: 3
  Header: 0
  AlternateRows: false
  ColumnMode: false
  LineNumMode: false
  WrapMode: false
  ColumnDelimiter: ","
  MarkStyleWidth: 1
  # SectionDelimiter: "^#"

# Style
# String of the color name: Foreground, Background
# Boolean: Bold, Blink, Dim, Italic, Underline
StyleAlternate:
  Background: '#292828'
StyleHeader:
  Background: '#292828'
  Bold: true
StyleOverStrike:
  Bold: true
StyleOverLine:
  Underline: true
StyleLineNumber:
  Bold: false
StyleSearchHighlight:
  # Foreground: '#1f1e1e'
  # Background: '#e49641'
  Bold: true
  Reverse: true
StyleColumnHighlight:
  Reverse: false
StyleMarkLine:
  Background: '#b58cc6'
StyleSectionLine:
  Background: '#5f472d'
  Bold: true
StyleColumnRainbow:
  - Foreground: '#ea6962'
  - Foreground: '#e49641'
  - Foreground: '#d3ad5c'
  - Foreground: '#a9b665'
  - Foreground: '#78bf84'
  - Foreground: '#7daea3'
  - Foreground: '#b58cc6'
  - Foreground: '#e491b2'
StyleMultiColorHighlight:
  - Foreground: '#ea6962'
  - Foreground: '#e49641'
  - Foreground: '#d3ad5c'
  - Foreground: '#a9b665'
  - Foreground: '#78bf84'
  - Foreground: '#7daea3'
  - Foreground: '#b58cc6'
  - Foreground: '#e491b2'
StyleJumpTargetLine:
  Underline: true

# special key
#   "Enter","Backspace","Tab","Backtab","Esc",
#   "Delete", "Insert",
#   "Up", "Down", "Left", "Right", "Home", "End",
#   "F1...F64"
# modifier key
#   "ctrl", "alt", "meta", "shift"
# connect with modifier key + key
#   "ctrl+c"
KeyBind:
  backsearch:
    - '?'
  bottom:
    - 'End'
    - 'alt+o'
  column_mode:
    - 'c'
  column_width:
