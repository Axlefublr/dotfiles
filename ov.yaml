# QuitSmall: false # quit if the file size is smaller than the terminal size.
IsWriteOriginal: false # write the original content when exiting.
# BeforeWriteOriginal: 0 # write the number of lines before the current location when exiting.
# AfterWriteOriginal: 0 # write the number of lines after the current location when exiting.

# CaseSensitive: false
SmartCaseSensitive: true
# RegexpSearch: false
# Incsearch: true

# MemoryLimit: -1 # the maximum number of lines that can be loaded into memory.
# MemoryLimitFile: 100 # the maximum number of lines that can be loaded into memory when opening a file.

DisableMouse: true
# DisableColumnCycle: false
# ViewMode: markdown
# Debug: false
# ShrinkChar: 'â€¦' # characters displayed when the column is shrinking.

Prompt:
  Normal:
   # ShowFilename: true # show the filename.
   InvertColor: false # invert the color of the prompt.
   # ProcessOfCount: true # show the process of count.

General:
  TabWidth: 3
  Header: 0
  AlternateRows: false
  ColumnMode: false
  LineNumMode: false
  WrapMode: false
  ColumnDelimiter: ","
  MarkStyleWidth: 1
  # SectionDelimiter: "^#"
  # Style
  # String of the color name: Foreground, Background
  # Boolean: Bold, Blink, Dim, Italic, Underline
  Style:
    Alternate:
      Background: 'none'
    Header:
      Background: 'none'
      Bold: true
    LineNumber:
      Bold: false
    SearchHighlight:
      # Foreground: '#1f1e1e'
      # Background: '#e49641'
      Bold: true
      Reverse: true
    ColumnHighlight:
      Reverse: false
    MarkLine:
      Foreground: '#1f1e1e'
      Background: '#b58cc6'
      Bold: true
    SectionLine:
      Background: '#5f472d'
      Bold: true
    ColumnRainbow:
      - Foreground: '#ea6962'
      - Foreground: '#e49641'
      - Foreground: '#d3ad5c'
      - Foreground: '#a9b665'
      - Foreground: '#78bf84'
      - Foreground: '#7daea3'
      - Foreground: '#b58cc6'
      - Foreground: '#e491b2'
    MultiColorHighlight:
      - Foreground: '#ea6962'
      - Foreground: '#e49641'
      - Foreground: '#d3ad5c'
      - Foreground: '#a9b665'
      - Foreground: '#78bf84'
      - Foreground: '#7daea3'
      - Foreground: '#b58cc6'
      - Foreground: '#e491b2'
    JumpTargetLine:
      Underline: true

StyleOverStrike:
  Bold: true
StyleOverLine:
  Underline: true

