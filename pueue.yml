client:
  restart_in_place: false
  read_local_logs: true
  show_confirmation_questions: false
  show_expanded_aliases: false
  dark_mode: false
  max_status_lines: null
  status_time_format: "%H:%M:%S"
  status_datetime_format: |-
    %y.%m.%d
    %H:%M:%S
daemon:
  pause_group_on_failure: false
  pause_all_on_failure: false
  # exit_code
  callback: |
    pueue.nu callback '{{ id }}' '{{ command }}' '{{ path }}' '{{ result }}' '{{ exit_code }}' '{{ group }}' '{{ output }}' '{{ start }}' '{{ end }}'
  env_vars: {}
  callback_log_lines: 10
  shell_command: ["fish", "-c", "{{ pueue_command_string }}"]
shared:
  pueue_directory: null
  runtime_directory: null
  alias_file: null
  use_unix_socket: true
  unix_socket_path: null
  host: 127.0.0.1
  port: "6924"
  pid_path: null
  daemon_cert: null
  daemon_key: null
  shared_secret_path: null
profiles: {}
