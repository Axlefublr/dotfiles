format = """
[╭─](bold yellow) $directory\
$username\
$hostname\
$localip\
$os\
$shlvl\
$jobs\
$git_branch\
$git_state\
$status\
$line_break\
[╰─](bold yellow)$character"""

add_newline = false
palette = 'pinkie'
command_timeout = 1000

[palettes.pinkie]
pink        = '#FFAFD7'
purple      = '#AF87FF'
grey        = '#878787'
yellow      = '#FFD75F'
green       = '#87FF5F'
cyan        = '#00D7FF'
red         = '#FF005F'
