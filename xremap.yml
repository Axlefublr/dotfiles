  - name: Mousemove
    mode: [mouse, move]
    remap:
      u: { launch: ['ydotool', 'click', 'c0'] } # c0 — left click
      i: { launch: ['ydotool', 'click', 'c2'] } # c2 — middle click
      o: { launch: ['ydotool', 'click', 'c1'] } # c1 — right click

