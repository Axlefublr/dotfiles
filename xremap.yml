# /usr/include/linux/input-event-codes.h
virtual_modifiers:
  - CapsLock
  - F7
default_mode: default
modmap:
  - remap:
      Esc: F8
      Tab: Esc
      Compose: Super_R # For me, Compose is the Menu key. You'd usually remap this on a lower level, so this is just a safeguard.
      Alt_r: F7

  - name: Game side mouse buttons fix
    remap:
      Btn_Side: k
      Btn_Extra: j
    application:
      only: /Terraria/

keymap:
  - name: Vivaldi!
    exact_match: true
    mode: default
    application:
      only: Vivaldi-stable
    remap:
      Alt-j: shift-f9
      Alt-k: shift-f10

  - name: Anki!
    exact_match: true
    application:
      only: Anki
    remap:
      Ctrl-k: up
      Ctrl-j: down
      Ctrl-Semicolon: ctrl-shift-x
      Ctrl-Slash: ctrl-shift-alt-c

  - name: Spotify!
    exact_match: true
    application:
      only: Spotify
    remap:
      Alt-f: shift-alt-b

  - name: Term!
    exact_match: true
    application:
      only: [Alacritty, kitty]
    remap:
      Alt-j: ctrl-n
      Alt-k: ctrl-p
      CapsLock-Alt-Semicolon: ctrl-w
      Ctrl-Alt-u: f4
      Ctrl-Enter: f2
      Ctrl-j: f6
      Shift-Alt-Semicolon: f5

