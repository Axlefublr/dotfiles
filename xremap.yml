  - name: Mouse mode
    mode: [mouse, resize, move]
    remap:
      CapsLock-Comma: [{ set_mode: default }, { launch: [awesome-client, Mouse_wd()] }]

      g: { set_mode: move }

      p: { launch: [xdotool, mousemove, '0', '1080'] }
      Semicolon: { launch: [xdotool, mousemove, '960', '540'] }

      u: { launch: ['ydotool', 'click', 'c0'] } # c0 — left click
      i: { launch: ['ydotool', 'click', 'c2'] } # c2 — middle click
      o: { launch: ['ydotool', 'click', 'c1'] } # c1 — right click

      # down and up events of mouse clicks
      CapsLock-u: { launch: ['ydotool', 'click', '40'] }
      CapsLock-i: { launch: ['ydotool', 'click', '42'] }
      CapsLock-o: { launch: ['ydotool', 'click', '41'] }
      CapsLock-j: { launch: ['ydotool', 'click', '80'] }
      CapsLock-k: { launch: ['ydotool', 'click', '82'] }
      CapsLock-l: { launch: ['ydotool', 'click', '81'] }

      # down and up events of modifiers
      CapsLock-f: { launch: [ydotool, key, '125:1'] } # super down
      CapsLock-r: { launch: [ydotool, key, '125:0'] } # super up
      CapsLock-s: { launch: [ydotool, key, '42:1'] } # shift
      CapsLock-w: { launch: [ydotool, key, '42:0'] }
      CapsLock-d: { launch: [ydotool, key, '56:1'] } # alt
      CapsLock-e: { launch: [ydotool, key, '56:0'] }
      CapsLock-g: { launch: [ydotool, key, '29:1'] } # ctrl
      CapsLock-t: { launch: [ydotool, key, '29:0'] }

