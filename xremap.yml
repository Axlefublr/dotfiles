  - name: Mouse
    mode: [mouse]
    remap:
      # mouse wheel
      m: { launch: ['ydotool', 'mousemove', '-w', '--', '-1', '0'] } # left
      Comma: { launch: ['ydotool', 'mousemove', '-w', '--', '0', '1'] } # up
