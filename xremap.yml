  - name: System & Media
    remap:
      CapsLock-w: { launch: [fish, -c, 'set_volume -5'] }
      CapsLock-e: { launch: [fish, -c, 'set_volume +5'] }

      CapsLock-Alt-w: { launch: [fish, -c, 'set_mic_volume -5'] }
      CapsLock-Alt-e: { launch: [fish, -c, 'set_mic_volume +5'] }

      CapsLock-a: { launch: [fish, -c, 'toggle_mic_mute'] }
      CapsLock-Alt-a: { launch: [fish, -c, 'toggle_mute'] }

      CapsLock-Shift-w: { launch: [fish, -c, 'set_media_volume 0.05-'] }
      CapsLock-Shift-e: { launch: [fish, -c, 'set_media_volume 0.05+'] }

      CapsLock-3: { launch: [fish, -c, media_prev] }
      CapsLock-4: { launch: [fish, -c, media_next] }

      CapsLock-t: { launch: [fish, -c, toggle_media] }

  - name: Screenshot
    exact_match: true
    remap:
      Super-s: { launch: [fish, -c, 'scrot -s - | xclip -selection clipboard -t image/png'] }
      Super-Alt-s:
        {
          launch:
            [
              fish,
              -c,
              "scrot -u - | xclip -selection clipboard -t image/png ; notify-send -t 1000 'took window'",
            ],
        }
      Super-Shift-s:
        {
          launch:
            [
              fish,
              -c,
              "scrot - | xclip -selection clipboard -t image/png ; notify-send -t 1000 'took screen'",
            ],
        }
      Super-w: { launch: [fish, -c, 'scrot -s - | display'] }
      Super-Alt-w:
        { launch: [fish, -c, 'xclip -selection clipboard -t image/png -o 2> /dev/null | display'] }

  - name: Gromit
    exact_match: true
    remap:
      Super-f: { launch: [gromit-mpx, --toggle] }
      Super-Alt-f: { launch: [gromit-mpx, --clear] }
      Super-Shift-f: { launch: [gromit-mpx, --visibility] }

  - name: 'Anki'
    exact_match: true
    application:
      only: Anki
    remap:
      Alt-c: [tab, tab, tab, tab, tab, enter]
      Shift-Alt-c: [shift-tab, shift-tab, shift-tab, shift-tab, shift-tab]

  - name: Spotify
    exact_match: true
    application:
      only: Spotify
    remap:
      Alt-f: shift-alt-b
      Alt-j: { launch: [sh, -c, 'xdotool mousemove 58 1025 ; ydotool click c1'] }

  - name: Alacritty
    exact_match: true
    application:
      only: [Alacritty]
    remap:
      CapsLock-Alt-Enter: ctrl-w
      Ctrl-Enter: f2
      Ctrl-Alt-u: f4
      Alt-j: ctrl-n
      Alt-k: ctrl-p
      Ctrl-j: f6
      Shift-Alt-Semicolon: f5

  - name: Compose key
    exact_match: true
    remap:
      CapsLock-Apostrophe: ScrollLock

  - name: Toggle capslock
    exact_match: true
    remap:
      CapsLock-Space: [CapsLock, { launch: [fish, -c, 'widget_update update_layout Layout'] }]

  - name: Other
    mode: [default]
    exact_match: true
    remap:
      Shift_L-t: { launch: [awesome-client, 'Write_client_info()'] }
      Super-Space: { launch: [fish, -c, toggle_layout] }
      Super-6: { launch: [fish, -c, toggle_compositor] }
      F13: { launch: [wmctrl, -c, ':ACTIVE:'] }
      Shift-F13: { launch: [xdotool, getwindowfocus, windowkill] }
      Super-v: { launch: [boomer] }
      Shift_L-g:
        {
          launch:
            [
              awesome-client,
              'if not naughty.is_suspended() then naughty.destroy_all_notifications() end',
            ],
        }
      Super-j: { launch: [fish, -c, 'runner show'] }
      Super-Alt-Semicolon: { launch: [rofi, -show, drun] }
      Super-Alt-Apostrophe: { launch: [fish, -c, runner_kill] }
      Super-d: { launch: [sh, -c, 'clorange widget increment ; awesome-client "Clorange_wu()"'] }
      Super-Alt-d: { launch: [sh, -c, 'clorange widget reset ; awesome-client "Clorange_wu()"'] }
      Super-Shift-d:
        { launch: [sh, -c, 'clorange widget decrement ; awesome-client "Clorange_wu()"'] }

      CapsLock-7: { launch: [awesome-client, awful.client.floating.toggle()] }
      CapsLock-9: { launch: [awesome-client, 'client.focus.ontop = not client.focus.ontop'] }
      CapsLock-8:
        { launch: [awesome-client, 'client.focus.maximized = not client.focus.maximized'] }
      CapsLock-0:
        { launch: [awesome-client, 'client.focus.fullscreen = not client.focus.fullscreen'] }
      CapsLock-6: { launch: [awesome-client, 'client.focus.sticky = not client.focus.sticky'] }
      CapsLock-Minus: { launch: [awesome-client, 'client.focus.minimized = true'] }

