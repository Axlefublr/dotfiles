# /usr/include/linux/input-event-codes.h
virtual_modifiers:
  - CapsLock
default_mode: default
modmap:
  - remap:
      Esc: F8
      Tab: Esc
      Compose: Super_R # For me, Compose is the menu key. you'd usually remap this on a lower level, so this is just a safeguard.
      Alt_R: F7

  - name: Game side mouse buttons fix
    remap:
      Btn_Side: k
      Btn_Extra: j
    application:
      only: /Terraria/

keymap:
  - name: Vivaldi!
    exact_match: true
    mode: default
    application:
      only: Vivaldi-stable
    remap:
      Alt-j: shift-f9
      Alt-k: shift-f10
      Alt-o: ctrl-shift-alt-f1
      Ctrl-Shift-RightBrace: ctrl-shift-alt-f2
      Alt-q: ctrl-shift-alt-f3
      Alt-z: ctrl-shift-alt-f4
      Alt-a: ctrl-shift-alt-f5
      Ctrl-Alt-s: ctrl-shift-alt-f6
      Ctrl-Alt-d: ctrl-shift-alt-f7
      Ctrl-Alt-f: ctrl-shift-alt-f8
      Ctrl-Alt-w: ctrl-shift-alt-f9
      Alt-e: ctrl-shift-alt-f10
      Shift-Alt-e: ctrl-shift-alt-f11
      Ctrl-p: ctrl-shift-alt-f12
      Alt-p: ctrl-shift-f1
      Alt-w: ctrl-shift-f2
      Ctrl-Comma: ctrl-shift-f3
      Ctrl-Dot: ctrl-shift-f4
      Shift-Alt-w: ctrl-shift-f5
      Alt-Comma: ctrl-shift-f8
      Alt-Dot: ctrl-shift-f7
      Ctrl-Alt-Comma: ctrl-shift-f6
      Ctrl-Alt-Dot: ctrl-shift-f9
      Alt-h: ctrl-shift-f10
      Alt-l: ctrl-shift-f11
      Alt-Semicolon: ctrl-shift-f12
      Shift-Alt-j: shift-alt-f1
      Shift-Alt-k: shift-alt-f2
      Shift-Alt-l: shift-alt-f3
      Shift-Alt-h: shift-alt-f4
      Alt-m: shift-alt-f5
      Alt-r: ctrl-r
      Shift-Alt-r: shift-alt-f6
      Alt-Slash: ctrl-f
      Alt-n: shift-alt-f7
      Shift-Alt-n: shift-alt-f8
      Ctrl-o: alt-left
      Ctrl-i: alt-right
      Ctrl-Alt-r: shift-alt-f9
      Ctrl-Shift-Alt-r: shift-alt-f10

  - name: Anki!
    exact_match: true
    application:
      only: Anki
    remap:
      Ctrl-k: up
      Ctrl-j: down
      Ctrl-Semicolon: ctrl-shift-x
      Ctrl-Slash: ctrl-shift-alt-c

  - name: Spotify!
    exact_match: true
    application:
      only: Spotify
    remap:
      Alt-f: shift-alt-b

  - name: Term!
    exact_match: true
    application:
      only: [Alacritty, kitty]
    remap:
      Alt-j: ctrl-n
      Alt-k: ctrl-p
      CapsLock-Alt-Semicolon: ctrl-w
      Ctrl-Alt-u: f4
      Ctrl-Enter: f2
      # Ctrl-j: f6
      Shift-Alt-Semicolon: f5
      Alt-Apostrophe: ctrl-r

